services:
  web:
    build: ./web
    container_name: cablemvp-web
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3

  db:
    image: postgres:14
    container_name: cablemvp-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cablemvp}
      POSTGRES_USER: ${POSTGRES_USER:-cablemvp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cablepass}
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:6
    container_name: cablemvp-redis
    restart: unless-stopped

  worker:
    build: ./web
    container_name: cablemvp-worker
    command: celery -A tasks worker --loglevel=info
    env_file:
      - .env
    depends_on:
      - web
      - redis
    restart: unless-stopped

  nginx:
    image: nginx:stable-alpine
    container_name: cablemvp-nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certs:/etc/nginx/certs:ro
    restart: unless-stopped

volumes:
  pgdata:
